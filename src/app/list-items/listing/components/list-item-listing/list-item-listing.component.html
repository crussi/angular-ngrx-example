<app-cards *ngIf="listItems.length > 0">
  <app-card *ngFor="let listItem of listItems"
            [routerLink]="['/listItems/' + listItem.type, listItem.id]">
    <app-list-item-list-item [listItem]="listItem">
    </app-list-item-list-item>
  </app-card>
</app-cards>

<p *ngIf="listItems.length === 0">
  Your list is empty.
</p>
