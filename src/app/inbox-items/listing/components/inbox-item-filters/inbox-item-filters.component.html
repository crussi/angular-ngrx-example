<select #userFilter
        name="userFilter"
        (change)="userFilterChanged.emit(userFilter.value)">
  <option value="">All Users</option>
  <option *ngFor="let user of users"
          value="{{user}}">{{user}}</option>
</select>

<app-favorite-toggle [active]="filters.favorites"
                     (onToggle)="favoritesFilterChanged.emit()"></app-favorite-toggle>
