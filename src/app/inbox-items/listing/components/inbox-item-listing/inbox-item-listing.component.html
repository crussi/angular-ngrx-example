<app-cards *ngIf="inboxItems.length > 0">
  <app-card *ngFor="let inboxItem of inboxItems"
            [routerLink]="['/inboxItems', inboxItem.id]">
    <app-inbox-item-list-item [inboxItem]="inboxItem">
    </app-inbox-item-list-item>
  </app-card>
</app-cards>

<p *ngIf="inboxItems.length === 0">
  There are no games that match your criteria.
</p>
