<div>
  <h2 *ngIf="hasDeclaration">{{Declaration}}</h2>
  <h3 *ngIf="hasQuestion">{{Question}}</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <button type="submit" [disabled]="!form.valid" *ngIf="hasOk">Ok</button>
    <button *ngIf="hasCancel" (click)="StateChanged(CancelStep,undefined)">Cancel</button>
  </form>
</div>
