<app-cards *ngIf="items.length > 0">
  <app-card *ngFor="let item of items"
            [routerLink]="['/delegatedItems', item.id]">
    <app-delegated-item-list-item [item]="item">
    </app-delegated-item-list-item>
  </app-card>
</app-cards>

<p *ngIf="items.length === 0">
  Your 'type' list is empty.
</p>
