<app-cards *ngIf="contacts.length > 0">
  <app-card *ngFor="let contact of contacts"
            [routerLink]="['/contacts', contact.id]">
    <app-contact-list-item [contact]="contact">
    </app-contact-list-item>
  </app-card>
</app-cards>

<p *ngIf="contacts.length === 0">
  No contacts found.
</p>
