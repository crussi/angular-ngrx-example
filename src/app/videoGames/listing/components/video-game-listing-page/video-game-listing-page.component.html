<loading-container [loadable]="videoGames$ | async">
  <header>
    <video-game-search (queryChanged)="search($event)"></video-game-search>
    <video-game-filter [platforms]="(platforms$ | async).list"
                       (filterChanged)="filterPlatform($event)">
    </video-game-filter>
  </header>

  <video-game-listing [videoGames]="videoGames$ | async">
  </video-game-listing>
</loading-container>
