<ng-content></ng-content>
<app-button-group>
    <app-button (onButtonPressed)="goBack()">
        <span class="fa fa-arrow-circle-left"></span> Go Back
    </app-button>
    <button [disabled]="!hasPrevId" [routerLink]="[routePath,prevId]">Previous</button>
    <button [disabled]="!hasNextId" [routerLink]="[routePath,nextId]">Next</button>
</app-button-group>
