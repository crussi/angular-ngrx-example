
<ng-template #defaultTemplate let-item="item">
    <fw-list-item>
        <h4>{{item.description}}</h4>
    </fw-list-item>
</ng-template>

<app-cards *ngIf="items.length > 0">
    <app-card *ngFor="let item of items" [routerLink]="[routePath,item.id]">
        <!--<fw-list-item [item]="item">
        </fw-list-item>-->
        <ng-template [ngTemplateOutlet]="template || defaultTemplate" [ngOutletContext]="{item: item}"></ng-template>
    </app-card>
</app-cards>

<p *ngIf="items.length === 0">
    Your 'type' list is empty.
</p>
