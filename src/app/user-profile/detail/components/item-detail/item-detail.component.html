<fw-item-detail [item]="item">
  <h2>{{item?.nextaction}}</h2>
  <p>Created by: {{item?.userCreated}}</p>
  <p>Created by: {{item?.dateCreated}}</p>
  <p>Changed by: {{item?.userChanged}}</p>
  <p>Date changed: {{item?.dateChanged}}</p>
  <p>Date due: {{item?.dateDue}}</p>
  <p>UserProfile to: {{item?.usersUserProfile}}</p>
</fw-item-detail>
